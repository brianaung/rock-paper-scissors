<!DOCTYPE html>
<html>
<head>
  <title>rock paper scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">ROCK PAPER SCISSORS</h1>

  <div class="container">
    <!-- content will change dynamically based on random com selection -->
    <div id="game-over">
      <h3></h3>
    </div>


    <div class="selection">
      <div class="selection-player">
        <h3>PLAYER</h1>
        <h3 class="p-score">0</h3>  <!-- player score -->
        <div class="player-img"></div>
      </div>
      <h3>VS</h3>
      <div class="selection-computer">
        <h3>COMPUTER</h1>
        <h3 class="c-score">0</h3>  <!-- computer score -->
        <div class="computer-img"></div>
      </div>
    </div>

    <div class="rps">
      <button class="rock"></button>
      <button class="paper"></button>
      <button class="scissors"></button>
    </div>

    <button class="restart-btn"></button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
